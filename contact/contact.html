      <header class = "heading2"><h2>Want us to contact you? Send your details here!</h2></header>

      <article class="container">
        <form action="../contact/ThankYou.html">
          <label for="fname" style = color:white;>First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname" style = color:white;>Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="EMail" style = color:white;>Email</label>
          <input type="text" id="Email" name="Email" placeholder="Your Email here..">
      
          <label for="country" style = color:white;>Country</label>
          <select id="country" name="country">
            <option value="australia">Your region here</option>
            <option value="canada">NA</option>
            <option value="canada">EUNE</option>
            <option value="usa">EUW</option>
            <option value="canada">Korea</option>
            <option value="usa">Japan</option>
            <option value="canada">BR</option>
            <option value="usa">RU</option>
            <option value="usa">RSA</option>
            <option value="canada">OCE</option>
            <option value="usa">LAN</option>
          </select>
      
          <label for="subject" style = color:white; >Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
