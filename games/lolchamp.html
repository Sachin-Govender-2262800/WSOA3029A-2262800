<svg id = "viz" width = "600" height = "600" ></svg>

<P></P>

<script>




  let margin = 50;
  let topMargin = 10;
  let graphHeight = 500;
  let vizArea = d3.select('#viz');
  let xScale = d3.scaleLinear().domain([0 ,100]).range([0,500]);
  let yScale = d3.scaleLinear().domain([0 ,100]).range([graphHeight,0]);

  vizArea
  .append("g")
  .attr("transform",`translate(${margin}, ${topMargin} )` )
  .call(d3.axisLeft(yScale));


  vizArea
  .append("g")
  .attr("transform",`translate( ${margin}, ${graphHeight+topMargin})` )
  .call(d3.axisBottom(xScale));



</script>
